	<title>EX2: AREA OF THE TRIANGLE</title>
</head>
<body>
	<script type="text/javascript">
		
		document.write("<h1> Area of a Triangle </h1>");
	</script>
	<img src ="triangle.png" width="20%">	
	<script type="text/javascript">
		document.write("<br> Height: 4 in");
		document.write("<br> Base: 6 in");

	</script>	
	<h3 id="area"> The Area of the Triangle is:</h3>
	<button type="button" onclick="var h=4; var b=6; getElementById('area').innerHTML='The Area of the Triangle is ' + b*h + '.'";>AREA
		

	</button>
</body>
